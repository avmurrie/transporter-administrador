<h1>AGREGAR SERVICIO</h1>
<h3>Información del servicio</h3>
<form [formGroup]="firstFormGroup" (ngSubmit)="save($event)">
    <div class="container">
        <h5>Nombre</h5>
         <input type="text" formControlName="nameTypeService" >
    </div>
    <div class="container">
        <h5>Descripción</h5>
        <textarea cols="30" rows="10" formControlName="descriptionTypeService" ></textarea>
    </div>
        
    <div class="row">
        <button class="btn-cancelar" [mat-dialog-close]="true">Cancerlar</button>
        <button class="btn-guardar-edit" [mat-dialog-close]="true" [disabled]="!firstFormGroup.valid" type="submit">Guardar</button>
    </div>
</form>

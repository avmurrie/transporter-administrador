<div class="row img-bg" >
    <div class="mx-auto">
        <div class="card">
            <img src="assets/iconos/LOGO3.png" width="450px" alt="logo"/>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input type="text" name="email" class="form-control" placeholder="Correo"  #emailSignup />
                    </div>
                    <div class="form-group">
                        <input type="password"  id="password" class="form-control"  placeholder="Contrase침a"  showHideInput #passwordSignup/> 
                        <i matSuffix
                        class="material-icons"
                        showHideTrigger="password"
                        [showHideStatus]="{ materialIcon: true, id: 'password' }"></i>
                    </div>
                    <button class="btn btn-block" (click)="onSignin(emailSignup.value,passwordSignup.value)">Iniciar sesi칩n</button>
                </form>
            </div>
        </div>
    </div>
</div>
